version: '3.8'

services:
  grafana-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: hindsight-grafana-lgtm
    ports:
      # Grafana UI
      - "3000:3000"
      # OTLP gRPC
      - "4317:4317"
      # OTLP HTTP
      - "4318:4318"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      # Mount Prometheus config for scraping Hindsight API metrics
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Mount dashboards directory if we add custom dashboards
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: unless-stopped
    networks:
      - hindsight
    extra_hosts:
      # Allow container to reach host services (Hindsight API on localhost:8888)
      - "host.docker.internal:host-gateway"

networks:
  hindsight:
    name: hindsight-network
