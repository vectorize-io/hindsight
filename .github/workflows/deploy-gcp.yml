# Build, push Docker image to GCP Artifact Registry, and deploy to GKE
# Triggers on push to main branch or manual workflow dispatch
#
# Required secrets:
#   GCP_SA_KEY - Service account JSON key with Artifact Registry Writer + Container Developer roles
#
# Target registry: us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight
# Target cluster:  gcp-k8s-xsolla-n8n-prod (us-west2) / namespace: hindsight

name: Build, Push and Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: deploy-gcp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Free disk space - standalone image is ~9GB with ML models
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GCP Artifact Registry using service account key
      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/standalone/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:latest
            us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:${{ github.sha }}
          build-args: |
            INCLUDE_API=true
            INCLUDE_CP=true
            INCLUDE_LOCAL_MODELS=true
            PRELOAD_ML_MODELS=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: gcp-k8s-xsolla-n8n-prod
          location: us-west2
          project_id: xsolla-n8n-prod

      - name: Deploy to GKE
        run: |
          kubectl rollout restart deployment/hindsight-current -n hindsight
          kubectl rollout status deployment/hindsight-current -n hindsight --timeout=300s
