# Build and Deploy Hindsight to GCP via Cloud Build
# Triggers on push to main branch or manual workflow dispatch
#
# Pipeline:
#   1. GHA uploads source to Cloud Build (private pool) for build
#   2. Cloud Build pushes to Artifact Registry (internal network)
#   3. Separate Cloud Build (default pool) deploys to GKE
#
# Required secrets:
#   GCP_SA_KEY - Service account JSON key with Cloud Build + GKE permissions
#
# Target registry: us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight
# Target cluster:  gcp-k8s-xsolla-n8n-prod (us-west2) / namespace: hindsight

name: Build and Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-gcp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: production

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push via Cloud Build
        run: |
          cat > /tmp/cloudbuild.yaml <<'EOF'
          steps:
            - name: 'gcr.io/cloud-builders/docker'
              args:
                - 'build'
                - '-t'
                - 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:latest'
                - '-t'
                - 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:$COMMIT_SHA'
                - '-f'
                - 'docker/standalone/Dockerfile'
                - '--build-arg'
                - 'INCLUDE_API=true'
                - '--build-arg'
                - 'INCLUDE_CP=true'
                - '--build-arg'
                - 'INCLUDE_LOCAL_MODELS=true'
                - '--build-arg'
                - 'PRELOAD_ML_MODELS=true'
                - '.'
            - name: 'gcr.io/cloud-builders/docker'
              args: ['push', '--all-tags', 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight']
          serviceAccount: 'projects/xsolla-n8n-prod/serviceAccounts/hindsight-github-actions@xsolla-n8n-prod.iam.gserviceaccount.com'
          options:
            logging: CLOUD_LOGGING_ONLY
          timeout: '3600s'
          EOF

          gcloud builds submit \
            --project=xsolla-n8n-prod \
            --region=us-west2 \
            --worker-pool=projects/xsolla-n8n-prod/locations/us-west2/workerPools/hindsight-deploy \
            --config=/tmp/cloudbuild.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GKE via Cloud Build
        run: |
          cat > /tmp/deploy.yaml <<'EOF'
          steps:
            - name: 'gcr.io/cloud-builders/gke-deploy'
              entrypoint: 'bash'
              args:
                - '-c'
                - |
                  gcloud container clusters get-credentials gcp-k8s-xsolla-n8n-prod --region=us-west2 --project=xsolla-n8n-prod
                  kubectl rollout restart deployment/hindsight-current -n hindsight
                  kubectl rollout status deployment/hindsight-current -n hindsight --timeout=300s
          serviceAccount: 'projects/xsolla-n8n-prod/serviceAccounts/hindsight-github-actions@xsolla-n8n-prod.iam.gserviceaccount.com'
          options:
            logging: CLOUD_LOGGING_ONLY
          EOF

          gcloud builds submit --no-source \
            --project=xsolla-n8n-prod \
            --region=us-west2 \
            --config=/tmp/deploy.yaml
