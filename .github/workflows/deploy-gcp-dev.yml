# Build, push Docker image to GCP Artifact Registry, and deploy to GKE (DEV)
# Triggers on push to develop branch or manual workflow dispatch
#
# Required secrets:
#   GCP_SA_KEY - Service account JSON key with Artifact Registry Writer + Container Developer roles
#
# Target registry: us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight
# Target cluster:  gcp-k8s-xsolla-n8n-prod (us-west2) / namespace: hindsight-dev

name: Build, Push and Deploy to GCP (Dev)

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-gcp-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Free disk space - standalone image is ~9GB with ML models
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/standalone/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:beta
            us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:beta-${{ github.sha }}
          build-args: |
            INCLUDE_API=true
            INCLUDE_CP=true
            INCLUDE_LOCAL_MODELS=true
            PRELOAD_ML_MODELS=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # No environment protection - auto-deploy for dev

    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GKE via Cloud Build
        run: |
          gcloud builds submit --no-source \
            --project=xsolla-n8n-prod \
            --region=us-west2 \
            --worker-pool=projects/xsolla-n8n-prod/locations/us-west2/workerPools/hindsight-deploy \
            --config - <<'EOF'
          steps:
            - name: 'gcr.io/cloud-builders/gke-deploy'
              entrypoint: 'bash'
              args:
                - '-c'
                - |
                  gcloud container clusters get-credentials gcp-k8s-xsolla-n8n-prod --region=us-west2 --project=xsolla-n8n-prod
                  kubectl rollout restart deployment/hindsight-current -n hindsight-dev
                  kubectl rollout status deployment/hindsight-current -n hindsight-dev --timeout=300s
          serviceAccount: 'hindsight-github-actions@xsolla-n8n-prod.iam.gserviceaccount.com'
          options:
            logging: CLOUD_LOGGING_ONLY
          EOF
